<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Pesson-Pharmaceuticals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">PharmaCare</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="pharmacy-name">
        <h1>Pesson-Pharmaceuticals</h1>
    </div>

    <div class="admin-dashboard">
        <h2>Admin Dashboard</h2>
        <div class="admin-controls">
            <!-- Product Management Section -->
            <div class="admin-section">
                <h3>Product Management</h3>
                <button onclick="showAddProductForm()" class="admin-button">Add New Product</button>
                <div class="product-upload">
                    <h4>Upload Product Images</h4>
                    <input type="file" id="productImageUpload" accept="image/*" multiple>
                    <div id="imagePreview" class="image-preview-grid"></div>
                </div>
                <div id="productList" class="admin-list">
                    <!-- Products will be listed here -->
                </div>
            </div>

            <!-- Content Management Section -->
            <div class="admin-section">
                <h3>Content Management</h3>
                <div class="content-controls">
                    <button onclick="showStaffEditor()" class="admin-button">Edit Staff Information</button>
                    <button onclick="showPharmacyImages()" class="admin-button">Manage Pharmacy Images</button>
                    <button onclick="showWebsiteContent()" class="admin-button">Edit Website Content</button>
                </div>
            </div>

            <!-- Order Management Section -->
            <div class="admin-section">
                <h3>Order Management</h3>
                <div id="orderList" class="admin-list">
                    <!-- Orders will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddProductModal()">&times;</span>
            <h3>Add New Product</h3>
            <form id="addProductForm">
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price:</label>
                    <input type="number" id="productPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description:</label>
                    <textarea id="productDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productCategory">Category:</label>
                    <select id="productCategory" required>
                        <option value="medicines">Medicines</option>
                        <option value="supplies">Medical Supplies</option>
                        <option value="equipment">Equipment</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productImage">Product Image:</label>
                    <input type="file" id="productImage" accept="image/*" required>
                </div>
                <button type="submit" class="admin-button">Add Product</button>
            </form>
        </div>
    </div>

    <!-- Staff Editor Modal -->
    <div id="staffEditorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeStaffEditor()">&times;</span>
            <h3>Edit Staff Information</h3>
            <div id="staffList" class="admin-list">
                <!-- Staff members will be listed here -->
            </div>
            <button onclick="showAddStaffForm()" class="admin-button">Add New Staff Member</button>
        </div>
    </div>

    <!-- Pharmacy Images Modal -->
    <div id="pharmacyImagesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePharmacyImages()">&times;</span>
            <h3>Manage Pharmacy Images</h3>
            <div class="image-upload-section">
                <input type="file" id="pharmacyImageUpload" accept="image/*" multiple>
                <div id="pharmacyImagePreview" class="image-preview-grid"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 PharmaCare. All rights reserved.</p>
    </footer>
    <script src="admin-dashboard.js"></script>
</body>
</html>
