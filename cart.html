<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Pesson-Pharmaceuticals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Presson-Pharmaceuticals" class="logo-image">
            <span>Presson</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="cart.html" class="cart-link">Cart <span id="cart-count">0</span></a></li>
        </ul>
    </nav>

    <div class="pharmacy-name">
        <h1>Pesson-Pharmaceuticals</h1>
    </div>

    <main class="cart-section">
        <h2>Shopping Cart</h2>
        <div class="cart-container">
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be loaded dynamically -->
            </div>
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="subtotal">₵0.00</span>
                </div>
                <div class="summary-item">
                    <span>Delivery Fee:</span>
                    <span id="deliveryFee">₵0.00</span>
                </div>
                <div class="summary-item total">
                    <span>Total:</span>
                    <span id="total">₵0.00</span>
                </div>
                <button onclick="proceedToCheckout()" class="checkout-button">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Presson. All rights reserved.</p>
    </footer>
    <script src="cart.js"></script>
    <script src="mtn-momo.js"></script>
</body>
</html>
