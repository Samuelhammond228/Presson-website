<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Pesson-Pharmaceuticals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Presson-Pharmaceuticals" class="logo-image">
            <span>Presson</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="cart.html" class="cart-link">Cart <span id="cart-count">0</span></a></li>
        </ul>
    </nav>

    <div class="pharmacy-name">
        <h1>Pesson-Pharmaceuticals</h1>
    </div>

    <main class="products-container">
        <h2>Our Products</h2>
        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded dynamically -->
        </div>
    </main>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>MTN Mobile Money Payment</h3>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="text" id="amount" readonly>
                </div>
                <button type="submit" class="pay-button">Pay Now</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Presson. All rights reserved.</p>
    </footer>
    <script src="products.js"></script>
</body>
</html>
